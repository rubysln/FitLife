databaseChangeLog:
  - changeSet:
      id: dev-1
      author: movist
      changes:
        - createTable:
            tableName: physical_activity_data
            columns:
                - column:
                    name: data_id
                    type: integer
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: physical_activity_data_pk
                      nullable: false
                - column:
                    name: steps
                    type: integer
                    constraints:
                      nullable: true
                - column:
                    name: distance
                    type: real
                    constraints:
                      nullable: true
                - column:
                    name: workout_time
                    type: time without time zone
                    constraints:
                      nullable: false
                - column:
                    name: callories_burned
                    type: real
                    constraints:
                      nullable: false

